<!DOCTYPE html>
<html lang="en">
<head>

  <title>Scrummage</title>

  <link rel="stylesheet" href="../bower_components/normalize.css/normalize.css">
  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet" type="text/css"/>
  <link rel="stylesheet" href="./css/main.css">

  <script src="../bower_components/angular/angular.js"></script>
  <script src="../bower_components/angular-route/angular-route.js"></script>
  <script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="../bower_components/angular-drag-and-drop-lists/angular-drag-and-drop-lists.js"></script>
  <script src="../bower_components/angular-bootstrap/ui-bootstrap.js"></script>
  <script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="./js/controllers/storyBoard/storyBoard.js"></script>

</head>

<body ng-app="scrummage">
  <div class="container-fluid mobile-padding nav-bg" ng-controller="storyBoardCtrl">
    <div class="col-xs-1 nav-bg" ng-include="'./includes/navbar.html'"></div>
    <div class="col-xs-11">
      <div class="container column-bg" dnd-list="list">
        <div class="row">
          <div ng-repeat="(listName, list) in models.lists" class="col-xs-4">
          <div class="col-header">
            <h3>Todo</h3>
          </div>
          <div ng-include="'./js/controllers/storyBoard/list.html'"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
