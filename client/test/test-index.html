<!DOCTYPE html>
<html lang="en" ng-app="storyApp">
<head>

  <title>Scrummage</title>

  <link rel="stylesheet" href="../bower_components/normalize.css/normalize.css">
  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet" type="text/css"/>
  <link rel="stylesheet" href="../css/main.css">

  <script src="../bower_components/angular/angular.min.js"></script>
  <script src="../bower_components/ngDraggable.js"></script>
  <script src="../bower_components/angular-bootstrap/ui-bootstrap.js"></script>
  <script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="./test-index.js"></script>

</head>

<body>
  <div class="container-fluid mobile-padding nav-bg" ng-controller="MainCtrl">
    <div class="col-xs-1 nav-bg">
      <div class="sidebar-nav">
        <ul>
          <li><a href="#"><i class="grow fa fa-gear nav-list-icon"></i></a></li>
          <li><a href="#"><i class="grow fa fa-area-chart nav-list-icon"></i></a></li>
          <li><a href="#"><i class="grow fa fa-plus nav-list-icon"></i></a></li>
        </ul>
      </div>
    </div>
    <div class="col-xs-11">
      <div class="container column-bg">
        <div class="row">
          <div class="col-xs-4" ng-drop="true" ng-drop-success="onDropComplete1($data, $event)">
            <div class="col-header" ng-drop="false">
              <h3>Todo</h3>
            </div>
            <div ng-repeat="obj in droppedObjects1" ng-drag="true" ng-drag-data="obj" ng-drag-success="onDragSuccess1($data,$event)">
                {{obj.name}}
            </div>
          </div>
          <div class="col-xs-4" ng-drop="true" ng-drop-success="onDropComplete2($data, $event)">
            <div class="col-header" ng-drop="false">
              <h3>In Progress</h3>
            </div>
            <div ng-repeat="obj in droppedObjects2" ng-drag="true" ng-drag-data="obj" ng-drag-success="onDragSuccess1($data,$event)">
                {{obj.name}}
            </div>
          </div>
          <div class="col-xs-4" ng-drop="true" ng-drop-success="onDropComplete3($data, $event)">
            <div class="col-header" ng-drop="false">
              <h3>Completed</h3>
            </div>
            <div ng-repeat="obj in droppedObjects3" ng-drag="true" ng-drag-data="obj" ng-drag-success="onDragSuccess1($data,$event)">
                {{obj.name}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
